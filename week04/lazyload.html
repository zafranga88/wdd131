<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Franco Zarate - Lazy Loading">

    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="scripts/lazyload.js" defer></script>
</head>
<body>
    <main>
        <h1>Lazy Loaded Images</h1>
        <img src="images/placeholder1.jpg" alt="Serene mountain landscape with misty peaks and green valleys" loading="lazy" width="400" height="600">
        
        <img src="images/placeholder2.jpg" alt="Vibrant sunset over a calm ocean with silhouetted palm trees" loading="lazy" width="400" height="600">
        
        <img src="images/placeholder3.jpg" alt="Ancient forest with moss-covered trees and soft morning light" loading="lazy" width="400" height="600">
        
        <img src="images/placeholder4.jpg" alt="Colorful urban street scene with historic architecture" loading="lazy" width="400" height="600">
        
        <img src="images/placeholder5.jpg" alt="Dramatic canyon with layered rock formations and distant horizon" loading="lazy" width="400" height="600">
        
        <img src="images/placeholder6.jpg" alt="Tranquil lake reflecting snow-capped mountains at dawn" loading="lazy" width="400" height="600">
    </main>

    <footer id="page-footer">
