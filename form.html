<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/base-1.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    
    <main>
        <form method="get" action="review.html">
            <div class="form-group">
                <label for="product">Product Name</label>
                <select id="product" name="product" required>
                    <option value="" disabled selected>Select a Product ...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Overall Rating</label>
                <div class="rating">
                    <input type="radio" id="star5" name="rating" value="5" required>
                    <label for="star5" class="star">★</label>
                    
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4" class="star">★</label>
                    
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3" class="star">★</label>
                    
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2" class="star">★</label>
                    
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1" class="star">★</label>
                </div>
            </div>
            
            <div class="form-group">
                <label for="installation-date">Date of Installation</label>
                <input type="date" id="installation-date" name="installation-date" required>
            </div>
            
            <div class="form-group">
                <label class="features-label">Useful Features</label>
                <div class="checkbox-group">
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature1" name="features" value="durability">
                        <label for="feature1">Durability</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature2" name="features" value="performance">
                        <label for="feature2">Performance</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature3" name="features" value="ease-of-use">
                        <label for="feature3">Ease of Use</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature4" name="features" value="innovation">
                        <label for="feature4">Innovation</label>
                    </div>
                    
                    <div class="checkbox-item">
                        <input type="checkbox" id="feature5" name="features" value="maintenance">
                        <label for="feature5">Maintenance</label>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="review">Written Review</label>
                <textarea id="review" name="review" rows="5" placeholder="Share your experience with this product..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" id="username" name="username" placeholder="Your name (optional)">
            </div>
            
            <div class="form-group">
                <input type="submit" value="Submit Review" class="submit-btn">
            </div>
        </form>
    </main>
    
    <footer>
        <p><span id="currentyear"></span> ♠ Franco Zarate ♠ Argentina</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
